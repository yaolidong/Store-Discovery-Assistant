<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
    <!-- Vue.js and Vue Router will be included via CDN for simplicity in this manual setup -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.js"></script>
    <!-- Axios for API calls -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Gaode Maps API -->
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=YOUR_GAODE_API_KEY&plugin=AMap.ToolBar,AMap.Scale,AMap.Geocoder"></script>
    <link rel="stylesheet" href="style.css"> <!-- Optional: for basic styling -->
</head>
<body>
    <div id="app">
        <!-- Vue app will be mounted here -->
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
